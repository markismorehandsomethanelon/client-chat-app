    <div class="flex-grow-0">
        <div class="m-2 flex-grow-0">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search..." (input)="search($event.target.value)" >
            </div>
        </div>
    </div>
    <!-- Conversations -->
    <div class="flex-grow-1 overflow-auto">
        <div class="list-group">
            <a class="list-group-item list-group-item-action text-secondary"
            *ngFor="let conversation of filteredConversations" 
            [conversation]="conversation"
            [routerLink]="['/conversations', conversation.id]"
            routerLinkActive="selected"
            >   
                <div class="d-flex align-items-center">
                    <img class="rounded-circle" [src]="getConversationAvatar(conversation)" alt=" " width="50" height="50"/>
                    <div class="ms-3 min-w-0 w-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="my-auto text-truncate font-weight-bold flex-grow-1">
                                {{ getConversationName(conversation) }}
                            </p>
                            <p class="my-auto ms-3 small flex-shrink-0">{{conversation.lastestMessage?.sentAt | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <p class="my-auto small text-truncate w-100">{{getLastestMessage(conversation)}}</p>
                            <p *ngIf="conversation.numberOfUnreadMessages != 0" class="my-auto badge bg-success badge-pill ms-3">
                                <ng-container *ngIf="conversation.numberOfUnreadMessages > 5">5+</ng-container>
                                <ng-container *ngIf="conversation.numberOfUnreadMessages <= 5">{{conversation.numberOfUnreadMessages}}</ng-container>
                            </p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
