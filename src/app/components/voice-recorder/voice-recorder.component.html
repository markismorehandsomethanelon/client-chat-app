<div class="modal-header">
    <h5 class="modal-title">Voice recorder</h5>
    <button (click)="onClose()" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal" ></button>
</div>
<div class="modal-body">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <i class="fa fa-microphone fa-8x text-secondary" (click)="toggleRecording()" [ngClass]="{ 'recording': isRecording }"></i>
        <audio controls *ngIf="recordedChunks" class="mt-3">
            <source [src]="getRecordedChunks()" type="audio/mpeg">
        </audio>
    </div>
</div>
<div class="modal-footer">
    <button (click)="onClose()" type="button" class="btn btn-success">Send</button>
    <button (click)="onClose()" type="button" class="btn btn-secondary">Close</button>
</div>
