<!-- Contact features -->
<div class="row h-100">
    <!-- Left container -->
    <div class="col-md-4 h-100 pe-0 border-end">
        <!-- Left header -->
        <div class="d-flex justify-content-between align-items-center px-2 py-1 border-bottom">
             <!-- Current user's avatar -->
            <!-- <img class="rounded-circle" src="assets/images/mark.jpg" alt="Avatar"
            width="50px" height="50px"/> -->
            <img class="invisible" height="50px" />
            <i (click)="openFindContactModal()" class="fas fa-user-plus me-3"></i>
        </div>
        <div class="list-group overflow-auto">
            <a routerLink="/contactFeatures/contacts"
            routerLinkActive="selected"
            class="list-group-item list-group-item-action py-3">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-address-book fa-lg me-3"></i>
                    <div>My contacts</div>
                </div>
            </a>
            <a routerLink="/contactFeatures/incomingContactRequests"
            routerLinkActive="selected"
            class="list-group-item list-group-item-action py-3">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-envelope fa-lg me-3"></i>
                    <div>Incoming contact requests</div>
                </div>
            </a>
            <a routerLink="/contactFeatures/outgoingContactRequests"
            routerLinkActive="selected"
            class="list-group-item list-group-item-action py-3">
                <div class="d-flex align-items-center">
                    <i class="fa-regular fa-paper-plane fa-lg me-3"></i>
                    <div>Outgoing contact requests</div>
                </div>
            </a>
        </div>
    </div>
    <!-- Right container -->
    <div class="col-md-8 h-100 px-0 bg-white">
        <router-outlet></router-outlet>
    </div>
</div>
