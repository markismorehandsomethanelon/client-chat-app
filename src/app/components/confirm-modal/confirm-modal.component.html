<div class="modal-header">
    <h5 class="modal-title">Confirm action</h5>
    <button (click)="onClose()" type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to proceed with this action?</p>
</div>
<div class="modal-footer">
    <button (click)="onClose()" type="button" class="btn btn-secondary">Close</button>
    <button (click)="onConfirm()"  type="button" class="btn btn-success">Confirm</button>
</div>
